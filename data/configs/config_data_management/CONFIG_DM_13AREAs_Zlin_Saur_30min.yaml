      - years: '(2016, 2017, 2018)'
        months: '()'
        days: '()'
test:
    seasons:
      - years: '(2019, 2020)'
        months: '()'
        days: '()'
validate:
    seasons:
      - years: '(2019, 2020)'
        months: '()'
        days: '()'

dataset:
